<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="board">
          <div class="board-upper" id="upperValue"></div>
          <div class="board-lower" id="lowerValue"></div>
        </div>
        <button class="operational" data-clear>AC</button>
        <button class="operational" data-delete>DEL</button>
        <button class="operational" data-percent>%</button>
        <button class="operators" data-operator>/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="operators" data-operator>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="operators" data-operator>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="operators" data-operator>+</button>
        <button class="spanTwo" data-number="">0</button>
        <button data-number>.</button>
        <button class="operators" data-equal>=</button>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
